spring:

  application:
    name: SERVICIO-SINCRONIZACION

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
server:
  port: 0


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway


reloj:
  intervalo: 10
